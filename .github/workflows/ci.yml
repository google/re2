name: CI
on:
  push:
    branches: [master]
jobs:
  build-clang:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    env:
      CC: clang
      CXX: clang++
    steps:
    - uses: actions/checkout@v2
    - run: make && make test
      shell: bash
  build-gcc:
    runs-on: ubuntu-latest
    container: gcc:${{ matrix.tag }}
    strategy:
      matrix:
        tag: [4, 5, 6, 7, 8, 9, 10]
    env:
      CC: gcc
      CXX: g++
    steps:
    - uses: actions/checkout@v2
    - run: make && make test
      shell: bash
