name: CI (Bazel)
on:
  push:
    branches: [abseil]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    env:
      BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Detect Windows we we can pass in --config=windows
      BAZEL_CONFIG: ${{ startsWith(matrix.os, 'windows-') && 'windows' || 'posix' }}
    steps:
      - uses: actions/checkout@v3
      - run: .github/bazel.sh
        shell: bash
