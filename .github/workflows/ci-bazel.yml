name: CI (Bazel)
on:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    env:
      BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: bazel-contrib/setup-bazel@0.8.4
        with:
          bazelisk-version: '1.x'
      - uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.x'
      - name: Prepare Python 3.x environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade mypy
          python python/toolchains/generate.py
        shell: bash
      - run: .github/bazel.sh
        shell: bash
      - name: Test stubs inline
        run: |
          DIR=$(mktemp -d)
          cp bazel-bin/python/re2_test.runfiles/_main/python/* "${DIR}"
          cp python/*.pyi python/mypy.ini "${DIR}"
          cd "${DIR}"
          mypy .
        shell: bash
      - name: Test stubs from wheel
        run: |
          python -m pip install --upgrade setuptools build wheel
          python -m build --wheel
          python -m pip install dist/google_re2-*.whl
          # Pivot out of the repository so that we test the wheel.
          DIR=$(mktemp -d)
          cp python/re2_test.py python/mypy.ini "${DIR}"
          cd "${DIR}"
          mypy .
        shell: bash
